{% extends "base.html" %}

{% block content %}
<h3>Posts by: {{user.username}}</h3>
{% if user_blogs|length == 0 %}
<p>No Posts Yet</p>
{% else %}
    {% for blog in user_blogs %}
        <h3><a href='/blog?id={{blog.id}}'>{{blog.title}}</a></h3>
        <p>{{blog.text}}</p>
        <hr />
    {% endfor %}
{% endif %}

{% endblock %}
